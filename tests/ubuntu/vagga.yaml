containers:

  trusty:
    setup:
    - !Ubuntu trusty

  trusty-i386:
    setup:
    - !UbuntuRelease
      version: 14.04.4
      arch: i386

  trusty-calc:
    setup:
    - !Ubuntu trusty
    - !Install [bc]

  xenial-calc:
    setup:
    - !Ubuntu xenial
    - !Install [bc]

  ppa:
    setup:
    - !Ubuntu trusty
    - !AptTrust keys: [C7917B12]
    - !UbuntuPPA chris-lea/redis-server
    - !Install [redis-tools]

  dependency-conflict:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !BuildDeps [file]  # a dependency of checkinstall
    - !Install [checkinstall]

commands:
  echo-cmd: !Command
    container: trusty
    run: [echo]

  echo-shell: !Command
    container: trusty
    run: echo

  echo-shell-arg: !Command
    container: trusty
    accepts-arguments: true
    run: echo "$@"

  check-arch: !Command
    container: trusty-i386
    run: dpkg --print-architecture

  trusty-calc: !Command
    container: trusty-calc
    accepts-arguments: true
    run: echo "$*" | bc

  xenial-calc: !Command
    container: xenial-calc
    accepts-arguments: true
    run: echo "$*" | bc

  rename-me: !Command
    container: trusty
    run: 'chfn -f "Hello World"'

  checkinstall: !Command
    container: dependency-conflict
    accepts-arguments: true
    run: [checkinstall]
