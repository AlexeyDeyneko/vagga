containers:
  laravel:
    environ: &env
      ENV_CONTAINER: 1
      APP_ENV: development
      APP_DEBUG: true
      APP_KEY: YourRandomGeneratedEncryptionKey
    setup:
    - !Alpine v3.3
    - !Install
      - php-ctype
      - php-pdo_sqlite
    - !Env { <<: *env }
    - !ComposerDependencies

commands:
  run: !Command
    container: laravel
    description: run the laravel development server
    run: php artisan serve
