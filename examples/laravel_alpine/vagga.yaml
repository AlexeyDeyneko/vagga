containers:
  laravel:
    environ: &env
      ENV_CONTAINER: 1
      APP_ENV: development
      APP_DEBUG: true
      APP_KEY: YourRandomGeneratedEncryptionKey
    setup:
    - !Alpine v3.3
    - !Install
      - php-ctype
      - php-pdo_sqlite
    - !Env { <<: *env }
    - !ComposerDependencies

  redis:
    setup:
    - !Alpine v3.3
    - !Install [redis]

commands:
  run: !Command
    container: laravel
    description: run the laravel development server
    run: php artisan serve

  run-cached: !Supervise
    description: Start the laravel development server alongside redis
    children:
      cache: !Command
        container: redis
        run: redis-server --dir /tmp --dbfilename redis.rdb
      app: !Command
        container: laravel
        environ:
          CACHE_DRIVER: redis
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan serve
